jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate with Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "${FIREBASE_TOKEN}" > firebase-key.json
          firebase login:ci --no-localhost --token "$(firebase auth:login --json | jq -r '.refresh_token')"
          firebase use --add karobhr-app

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --project karobhr-app